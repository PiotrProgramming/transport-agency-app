<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport & Forwarding Agency</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/data-views.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Auth View -->
    <div id="auth-view" class="view active">
        <!-- Authentication content will be loaded here -->
    </div>

    <!-- App View -->
    <div id="app-view" class="view">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>Transport & Forwarding Agency</h1>
                    </div>
                    <div class="header-actions">
                        <div class="notification-icon" id="notification-bell">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">0</span>
                            <div class="dropdown" id="notification-dropdown">
                                <h3>Notifications</h3>
                            </div>
                        </div>
                        <div class="user-profile" id="user-profile">
                            <i class="fas fa-user"></i>
                            <span id="user-name">John Doe</span>
                            <div class="dropdown" id="user-dropdown">
                                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container app-container">
            <aside class="sidebar">
                <nav>
                    <ul class="nav">
                        <li class="nav-item active" data-view="dashboard">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </li>
                        <li class="nav-item" data-view="drivers">
                            <i class="fas fa-users"></i>
                            <span>Drivers</span>
                        </li>
                        <li class="nav-item" data-view="cars">
                            <i class="fas fa-truck"></i>
                            <span>Cars</span>
                        </li>
                        <li class="nav-item" data-view="cards">
                            <i class="fas fa-credit-card"></i>
                            <span>Cards</span>
                        </li>
                        <li class="nav-item" data-view="tenders">
                            <i class="fas fa-file-invoice"></i>
                            <span>Tenders</span>
                        </li>
                        <li class="nav-item" data-view="invoices">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Invoices</span>
                        </li>
                        <li class="nav-item" data-view="reports">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </li>
                        <li class="nav-item" data-view="admin">
                            <i class="fas fa-cog"></i>
                            <span>Admin</span>
                        </li>
                        <li class="nav-item" data-view="chat">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content-area" id="content-area">
                <!-- Content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script>
        // Application State - Must be defined first
        const appState = {
            currentView: 'dashboard',
            isAuthenticated: false,
            currentUser: null,
            token: null,
            repo: null,
            githubUsername: null,
            notifications: []
        };
    </script>
    
    <!-- Authentication (leave untouched as requested) -->
    <script src="js/auth.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
    
    <!-- Module Definitions (loaded after app.js) -->
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/drivers.js"></script>
    <script src="js/modules/cars.js"></script>
    <script src="js/modules/cards.js"></script>
    <script src="js/modules/tenders.js"></script>
    <script src="js/modules/invoices.js"></script>
    <script src="js/modules/reports.js"></script>
    <script src="js/modules/admin.js"></script>
    <script src="js/modules/chat.js"></script>
</body>
</html>
