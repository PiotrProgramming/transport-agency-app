<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport & Forwarding Agency</title>
    <!-- Core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/data-views.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Auth View - Full screen login -->
    <div id="auth-view" class="view active">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="login-token">GitHub Token</label>
                    <input type="password" id="login-token" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label for="login-repo">Repository (owner/repo)</label>
                    <input type="text" id="login-repo" class="form-control" placeholder="username/repository">
                </div>
                <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="register-token">GitHub Token</label>
                    <input type="password" id="register-token" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label for="register-repo">Repository Name</label>
                    <input type="text" id="register-repo" class="form-control" placeholder="my-transport-data">
                </div>
                <button id="register-btn" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>

    <!-- App View - Full screen application (hidden initially) -->
    <div id="app-view" class="view">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>Transport & Forwarding Agency</h1>
                    </div>
                    <div class="header-actions">
                        <div class="notification-icon" id="notification-bell">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">0</span>
                            <div class="dropdown" id="notification-dropdown">
                                <h3>Notifications</h3>
                            </div>
                        </div>
                        <div class="user-profile" id="user-profile">
                            <i class="fas fa-user"></i>
                            <span id="user-name">John Doe</span>
                            <div class="dropdown" id="user-dropdown">
                                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container app-container">
            <aside class="sidebar">
                <nav>
                    <ul class="nav">
                        <li class="nav-item active" data-view="dashboard">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </li>
                        <li class="nav-item" data-view="drivers">
                            <i class="fas fa-users"></i>
                            <span>Drivers</span>
                        </li>
                        <li class="nav-item" data-view="cars">
                            <i class="fas fa-truck"></i>
                            <span>Cars</span>
                        </li>
                        <li class="nav-item" data-view="cards">
                            <i class="fas fa-credit-card"></i>
                            <span>Cards</span>
                        </li>
                        <li class="nav-item" data-view="tenders">
                            <i class="fas fa-file-invoice"></i>
                            <span>Tenders</span>
                        </li>
                        <li class="nav-item" data-view="invoices">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Invoices</span>
                        </li>
                        <li class="nav-item" data-view="reports">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </li>
                        <li class="nav-item" data-view="admin">
                            <i class="fas fa-cog"></i>
                            <span>Admin</span>
                        </li>
                        <li class="nav-item" data-view="chat">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content-area" id="content-area">
                <!-- Content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script>
        // Application State - Must be defined first
        const appState = {
            currentView: 'dashboard',
            isAuthenticated: false,
            currentUser: null,
            token: null,
            repo: null,
            githubUsername: null,
            notifications: []
        };
        
        // DOM Elements
        let authView, appView, contentArea, navItems, notificationBell, notificationDropdown, 
            userProfile, userDropdown, logoutBtn;
        
        // Initialize the application
        function initApp() {
            // Initialize DOM elements
            authView = document.getElementById('auth-view');
            appView = document.getElementById('app-view');
            contentArea = document.getElementById('content-area');
            navItems = document.querySelectorAll('.nav-item');
            notificationBell = document.getElementById('notification-bell');
            notificationDropdown = document.getElementById('notification-dropdown');
            userProfile = document.getElementById('user-profile');
            userDropdown = document.getElementById('user-dropdown');
            logoutBtn = document.getElementById('logout-btn');
            
            // Check authentication status
            checkAuthStatus();
            
            // Navigation
            if (navItems) {
                navItems.forEach(item => {
                    item.addEventListener('click', () => {
                        const view = item.getAttribute('data-view');
                        loadView(view);
                    });
                });
            }
            
            // Notification dropdown
            if (notificationBell && notificationDropdown) {
                notificationBell.addEventListener('click', (e) => {
                    e.stopPropagation();
                    notificationDropdown.style.display = notificationDropdown.style.display === 'block' ? 'none' : 'block';
                });
            }
            
            // User dropdown
            if (userProfile && userDropdown) {
                userProfile.addEventListener('click', (e) => {
                    e.stopPropagation();
                    userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
                });
            }
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (notificationBell && !notificationBell.contains(e.target)) {
                    notificationDropdown.style.display = 'none';
                }
                if (userProfile && !userProfile.contains(e.target)) {
                    userDropdown.style.display = 'none';
                }
            });
        }
        
        // Check authentication status
        function checkAuthStatus() {
            // Make sure notifications array is initialized
            if (!appState.notifications) {
                appState.notifications = [];
            }
            
            // In a real implementation, we would check for stored credentials
            if (appState.isAuthenticated) {
                // Force auth view to be hidden and app view to be visible
                if (authView) {
                    authView.style.display = 'none';
                    authView.classList.remove('active');
                }
                if (appView) {
                    appView.style.display = 'block';
                    appView.classList.add('active');
                }
                
                // Load the dashboard view
                loadView(appState.currentView || 'dashboard');
            } else {
                // Force auth view to be visible and app view to be hidden
                if (authView) {
                    authView.style.display = 'flex';
                    authView.classList.add('active');
                }
                if (appView) {
                    appView.style.display = 'none';
                    appView.classList.remove('active');
                }
            }
        }
        
        // Load a view fragment
        function loadView(view) {
            // Update navigation highlights
            if (navItems) {
                navItems.forEach(i => i.classList.remove('active'));
                const activeNavItem = document.querySelector(`.nav-item[data-view="${view}"]`);
                if (activeNavItem) activeNavItem.classList.add('active');
            }
            
            // Show loading state
            if (contentArea) {
                contentArea.innerHTML = `
                    <div class="view-placeholder">
                        <div class="loading-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>Loading ${view}...</p>
                    </div>
                `;
            }
            
            // Load the HTML fragment
            fetch(`views/${view}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${view} view (HTTP ${response.status})`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Insert the HTML into the content area
                    if (contentArea) {
                        contentArea.innerHTML = html;
                        
                        // Store the current view
                        appState.currentView = view;
                        
                        // Initialize view-specific JavaScript
                        initView(view);
                    }
                })
                .catch(error => {
                    console.error(error);
                    if (contentArea) {
                        contentArea.innerHTML = `
                            <div class="error-message">
                                <h3>Error Loading View</h3>
                                <p>${error.message}</p>
                                <button class="btn btn-primary" onclick="loadView('${appState.currentView}')">Retry</button>
                            </div>
                        `;
                    }
                });
        }
        
        // Initialize view-specific JavaScript
        function initView(view) {
            switch(view) {
                case 'dashboard':
                    initDashboard();
                    break;
                case 'drivers':
                    initDrivers();
                    break;
                case 'cars':
                    initCars();
                    break;
                case 'cards':
                    initCards();
                    break;
                case 'tenders':
                    initTenders();
                    break;
                case 'invoices':
                    initInvoices();
                    break;
                case 'reports':
                    initReports();
                    break;
                case 'admin':
                    initAdmin();
                    break;
                case 'chat':
                    initChat();
                    break;
            }
        }
        
        // Initialize dashboard view
        function initDashboard() {
            console.log('Initializing dashboard view');
            
            // Update user name in header
            if (appState.currentUser) {
                document.getElementById('user-name').textContent = appState.currentUser.name;
            }
        }
        
        // Initialize drivers view
        function initDrivers() {
            console.log('Initializing drivers view');
            
            // Set up event listeners for the add driver button
            const addDriverBtn = document.getElementById('add-driver-btn');
            if (addDriverBtn && !addDriverBtn.dataset.initialized) {
                addDriverBtn.addEventListener('click', showAddDriverForm);
                addDriverBtn.dataset.initialized = 'true';
            }
            
            // Set up status filter
            const statusFilter = document.getElementById('drivers-status-filter');
            if (statusFilter && !statusFilter.dataset.initialized) {
                statusFilter.addEventListener('change', filterDrivers);
                statusFilter.dataset.initialized = 'true';
            }
            
            // Load drivers data
            loadDriversData();
        }
        
        // Load drivers data
        function loadDriversData() {
            const driversList = document.getElementById('drivers-list');
            if (!driversList) {
                console.error('Drivers list container not found');
                return;
            }
            
            driversList.innerHTML = `
                <div class="view-placeholder">
                    <div class="loading-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>Loading drivers data...</p>
                </div>
            `;
            
            // Simulate data loading
            setTimeout(() => {
                driversList.innerHTML = `
                    <div class="view-placeholder">
                        <h3>Drivers Data Loaded</h3>
                        <p>Real data would come from GitHub repository</p>
                    </div>
                `;
            }, 500);
        }
        
        // Show add driver form
        function showAddDriverForm() {
            alert('Add driver form would appear here.\nIn a real implementation, this would save to your GitHub repository.');
        }
        
        // Filter drivers by status
        function filterDrivers() {
            console.log('Filtering drivers by status');
        }
        
        // Handle logout
        function handleLogout() {
            // Reset application state
            appState.isAuthenticated = false;
            appState.currentUser = null;
            appState.token = null;
            appState.repo = null;
            appState.githubUsername = null;
            
            // Force auth view to be visible and app view to be hidden
            if (authView) {
                authView.style.display = 'flex';
                authView.classList.add('active');
            }
            if (appView) {
                appView.style.display = 'none';
                appView.classList.remove('active');
            }
            
            // Clear content area
            if (contentArea) contentArea.innerHTML = '';
            
            // Reset auth forms
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const authTabs = document.querySelectorAll('.auth-tab');
            
            if (loginForm) loginForm.style.display = 'block';
            if (registerForm) registerForm.style.display = 'none';
            if (authTabs) {
                authTabs.forEach(t => t.classList.remove('active'));
                authTabs[0].classList.add('active');
            }
        }
        
        // Authentication functions
        function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const token = document.getElementById('login-token').value;
            const repo = document.getElementById('login-repo').value;
            
            // Basic validation
            if (!email || !password || !token || !repo) {
                alert('Please fill in all fields');
                return;
            }
            
            // Set application state
            appState.isAuthenticated = true;
            appState.currentUser = { 
                name: email.split('@')[0].replace('.', ' ').replace(/^\w/, c => c.toUpperCase()),
                email: email 
            };
            appState.token = token;
            appState.repo = repo;
            
            // Update user name in header
            document.getElementById('user-name').textContent = appState.currentUser.name;
            
            // Force auth view to be hidden and app view to be visible
            if (authView) {
                authView.style.display = 'none';
                authView.classList.remove('active');
            }
            if (appView) {
                appView.style.display = 'block';
                appView.classList.add('active');
            }
            
            // Load the dashboard view
            loadView('dashboard');
        }
        
        function handleRegistration() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const token = document.getElementById('register-token').value;
            const repoName = document.getElementById('register-repo').value;
            
            // Basic validation
            if (!email || !password || !token || !repoName) {
                alert('Please fill in all fields');
                return;
            }
            
            // Set application state
            appState.isAuthenticated = true;
            appState.currentUser = { 
                name: email.split('@')[0].replace('.', ' ').replace(/^\w/, c => c.toUpperCase()),
                email: email 
            };
            appState.token = token;
            appState.repo = `${appState.githubUsername || 'your-username'}/${repoName}`;
            
            // Update user name in header
            document.getElementById('user-name').textContent = appState.currentUser.name;
            
            // Force auth view to be hidden and app view to be visible
            if (authView) {
                authView.style.display = 'none';
                authView.classList.remove('active');
            }
            if (appView) {
                appView.style.display = 'block';
                appView.classList.add('active');
            }
            
            // Load the dashboard view
            loadView('dashboard');
        }
        
        // Initialize auth
        function initAuth() {
            const authTabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            
            // Auth tab switching
            authTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    authTabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const tabName = tab.getAttribute('data-tab');
                    loginForm.style.display = tabName === 'login' ? 'block' : 'none';
                    registerForm.style.display = tabName === 'register' ? 'block' : 'none';
                });
            });
            
            // Login functionality
            if (loginBtn) {
                loginBtn.addEventListener('click', handleLogin);
            }
            
            // Registration functionality
            if (registerBtn) {
                registerBtn.addEventListener('click', handleRegistration);
            }
            
            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize authentication
            initAuth();
            
            // Initialize app
            initApp();
            
            // If we're already authenticated, load initial data
            if (appState.isAuthenticated) {
                loadView(appState.currentView || 'dashboard');
            }
        });
    </script>
</body>
</html>
