<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport & Forwarding Agency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/data-views.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Auth View -->
    <div id="auth-view" class="view active">
        <!-- Authentication content -->
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div id="login-form" class="auth-form">
                <!-- Login form content -->
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="login-token">GitHub Token</label>
                    <input type="password" id="login-token" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label for="login-repo">Repository (owner/repo)</label>
                    <input type="text" id="login-repo" class="form-control" placeholder="username/repository">
                </div>
                <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
            
            <div id="register-form" class="auth-form" style="display: none;">
                <!-- Register form content -->
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="register-token">GitHub Token</label>
                    <input type="password" id="register-token" class="form-control" placeholder="ghp_...">
                </div>
                <div class="form-group">
                    <label for="register-repo">Repository Name</label>
                    <input type="text" id="register-repo" class="form-control" placeholder="my-transport-data">
                </div>
                <button id="register-btn" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>

    <!-- App View -->
    <div id="app-view" class="view">
        <header>
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>Transport & Forwarding Agency</h1>
                    </div>
                    <div class="header-actions">
                        <div class="notification-icon" id="notification-bell">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                            <div class="dropdown" id="notification-dropdown">
                                <h3>Notifications</h3>
                                <!-- Notifications will be added here -->
                            </div>
                        </div>
                        <div class="user-profile" id="user-profile">
                            <i class="fas fa-user"></i>
                            <span id="user-name">John Doe</span>
                            <div class="dropdown" id="user-dropdown">
                                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container app-container">
            <aside class="sidebar">
                <nav>
                    <ul class="nav">
                        <li class="nav-item active" data-view="dashboard">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </li>
                        <li class="nav-item" data-view="drivers">
                            <i class="fas fa-users"></i>
                            <span>Drivers</span>
                        </li>
                        <li class="nav-item" data-view="cars">
                            <i class="fas fa-truck"></i>
                            <span>Cars</span>
                        </li>
                        <li class="nav-item" data-view="cards">
                            <i class="fas fa-credit-card"></i>
                            <span>Cards</span>
                        </li>
                        <li class="nav-item" data-view="tenders">
                            <i class="fas fa-file-invoice"></i>
                            <span>Tenders</span>
                        </li>
                        <li class="nav-item" data-view="invoices">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Invoices</span>
                        </li>
                        <li class="nav-item" data-view="reports">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </li>
                        <li class="nav-item" data-view="admin">
                            <i class="fas fa-cog"></i>
                            <span>Admin</span>
                        </li>
                        <li class="nav-item" data-view="chat">
                            <i class="fas fa-comments"></i>
                            <span>Chat</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <main class="content-area" id="content-area">
                <!-- Content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Module JavaScript - Load modules AFTER app.js -->
    <script src="js/modules/drivers.js"></script>
</body>
</html>
