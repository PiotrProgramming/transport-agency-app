<div id="dashboard-view" class="view">
    <div class="page-title">
        <h1 class="title-text">Dashboard</h1>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <div class="card-title">Total Revenue</div>
            <div class="card-value">$0</div>
            <div class="card-change positive">↑ $0 from last month</div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">Load Capacity</div>
            <div class="card-value">0%</div>
            <div class="card-change positive">↑ 0% from last month</div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">Delivery Rate</div>
            <div class="card-value">0%</div>
            <div class="card-change positive">↑ 0% from last month</div>
        </div>
        <div class="dashboard-card">
            <div class="card-title">Vehicle Utilization</div>
            <div class="card-value">0%</div>
            <div class="card-change negative">↓ 0% from last month</div>
        </div>
    </div>
    
    <div class="data-table-container">
        <div class="table-header">
            <h2 class="table-title">Recent Tenders</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tender ID</th>
                    <th>Route</th>
                    <th>Loading Date</th>
                    <th>Unloading Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Driver</th>
                </tr>
            </thead>
            <tbody id="dashboard-tenders">
                <tr>
                    <td colspan="7" style="text-align: center; padding: 20px;">
                        No tenders found. Add your first tender!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
